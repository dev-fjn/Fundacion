{% load tree_menu_tags %}


<a href="{% if menu_item.named_url %}{% url menu_item.named_url %}{% else %}{{ menu_item.url }}{% endif %}"><span>{{ menu_item.caption }}</span></a>
{% if menu_item.children %}
<ul>
	{% for child_item in menu_item.children %}
		<li class="{% if child_item.children %}has-sub{% endif %} {% if forloop.last %}last{% endif %}">
		{% show_menu_item child_item %}
		</li>
	{% endfor %}
</ul>
{% endif %}
