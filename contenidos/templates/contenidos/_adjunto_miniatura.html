{% load static %}
<div class="right">
    <a {% if adjunto.url %}
        title="{{adjunto.titulo}}" href="{{adjunto.url}}" target="_blank"
        {% else %}
        title="{{adjunto.filename.filename}}" href="{{adjunto.filename}}"
        {% endif %} >
        {% if adjunto.miniatura %}
            <img src="{{adjunto.miniatura}}" class="scale200" alt="{{adjunto.titulo}}" longdesc="{{adjunto.titulo}} - {{object.autor}}" />
        {% elif downloadicon or not adjunto.filename %}
            <img src="{% static 'img/emblem-downloads.png' %}" alt="icon"/>
        {% else %}
            <img src="{{adjunto.filename}}" class="scale200" alt="{{adjunto.titulo}}" longdesc="{{adjunto.titulo}} - {{object.autor}}" />
        {% endif %}
    </a>
</div>
