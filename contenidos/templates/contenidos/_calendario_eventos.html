<table>
	<tr>
		<th width="14%">Lun</th>
		<th width="14%">Mar</th>
		<th width="14%">Mie</th>
		<th width="14%">Jue</th>
		<th width="14%">Vie</th>
		<th width="14%">Sab</th>
		<th width="14%">Dom</th>
	</tr>
	{% for semana in semanas %}
	<tr>
		{% for dia, lista_eventos in semana %}
		<td>
			{% if dia.month == month %}
				{% if lista_eventos %}
					<a href="ir_a_algun_sitio/{{dia.year}}/{{dia.month}}/{{dia.day}}" title="{% for evento in lista_eventos %}{{evento}}{% endfor %}">{{dia.day}}</a>
				{% else %}
					{{dia.day}}
				{% endif %}
			{% else %}
				&nbsp;
			{% endif %}
		</td>
		{% endfor %}
	</tr>
	{% endfor %}
</table>
