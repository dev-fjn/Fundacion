<ul>
    {% for fechaevento in object_list %}
        <li>{# {{fechaevento.fecha}} {{fechaevento.hora_inicio}} -> #}<a href="{% url 'evento_view' fechaevento.evento.pk %}">{{fechaevento.evento}}</a></li>
    {% empty %}
        <li>( No hay eventos previstos en los próximos días )</li>
    {% endfor %}
</ul>
{% if user.is_superuser %}
<a href="{% url 'admin:contenidos_evento_add' %}">&#8862;</a>
{% endif %}
